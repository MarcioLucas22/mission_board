{% extends 'base.html' %}

{% block title %}
Cadastrar Tarefa
{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Cadastrar Nova Tarefa</h1>
</div>

<div class="form-card">
    <form action="{% url 'task_create' %}" method="post">
        {% csrf_token %}
        <div class="row g-4">
            <div class="col-12">
                <label for="id_title" class="form-label">Título</label>
                {{ form.title }}
            </div>
            <div class="col-12">
                <label for="id_description" class="form-label">Descrição</label>
                {{ form.description }}
            </div>
            <div class="col-md-4">
                <label for="id_due_date" class="form-label">Prazo</label>
                {{ form.due_date }}
            </div>
            <div class="col-md-4">
                <label for="id_priority" class="form-label">Prioridade</label>
                {{ form.priority }}
            </div>
            <div class="col-md-4">
                <label for="id_category" class="form-label">Categoria</label>
                {{ form.category }}
            </div>
            <div class="col-12">
                <label for="id_goal" class="form-label">Meta Associada (Opcional)</label>
                {{ form.goal }}
            </div>
        </div>
        <div class="d-flex justify-content-end mt-4">
            <a href="{% url 'task_list' %}" class="btn btn-secondary me-3">Cancelar</a>
            <button type="submit" class="btn btn-primary-custom">Salvar Tarefa</button>
        </div>
    </form>
</div>
{% endblock %}
