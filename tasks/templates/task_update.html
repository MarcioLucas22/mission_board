{% extends 'base.html' %}

{% block title %}
Atualizar Tarefa
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3 class="display-6">Editar Tarefa</h3>

    <div class="card">
        <div class="card-body">
            <form action="{% url 'task_update' object.id%}" method="post" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Editar</button>
            </form>
        </div>
    </div>
    <a href="{% url 'task_list' %}" class="btn btn-secondary mt-3">Cancelar e voltar para a lista de tarefas</a>
</div>
{% endblock %}
