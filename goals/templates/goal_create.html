{% extends 'base.html' %}

{% block title %}
Cadastrar Meta
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3 class="display-6">Cadastrar Meta</h3>

    <div class="card">
        <div class="card-body">
            <form action="{% url 'goal_create' %}" method="post" class="form">
                {% csrf_token %}
                {{ form.as_p }} <!-- Exibe os campos do formulÃ¡rio -->
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </div>
    <a href="{% url 'goal_list' %}" class="btn btn-secondary mt-3">Cancelar e voltar para a lista de metas</a>
{% endblock %}
