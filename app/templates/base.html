<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-primary: #6366f1;
            --color-primary-light: #e0e7ff;
            --color-text-dark: #3b3b5c;
            --color-text-light: #4f4f7b;
            --color-bg-light: #f8fafc;
            --color-white: #ffffff;
            --color-danger: #dc3545;
            --color-warning: #ffc107;
            --color-success: #198754;
            --font-family-main: 'Montserrat', 'Poppins', sans-serif;
        }

        body {
            font-family: var(--font-family-main);
            background-color: var(--color-bg-light);
        }

        main {
            padding: 2rem;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
        }

        .page-title {
            font-family: var(--font-family-main);
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--color-text-dark);
        }

        .btn-primary-custom {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
            color: var(--color-white);
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.2);
        }

        .btn-primary-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(99, 102, 241, 0.3);
        }

        .form-card {
            background: var(--color-white);
            padding: 2.5rem;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.08);
        }

        .form-control, .form-select {
            min-height: 50px;
            border-radius: 10px;
            border: 2px solid var(--color-primary-light);
            transition: border-color 0.2s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--color-primary);
            box-shadow: none;
        }

        .task-card, .goal-card {
            background: var(--color-white);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(31, 38, 135, 0.06);
            border: none;
            border-left: 5px solid;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .task-card:hover, .goal-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.12);
        }

        .task-card.priority-high, .goal-card.priority-high { border-color: var(--color-danger); }
        .task-card.priority-medium, .goal-card.priority-medium { border-color: var(--color-warning); }
        .task-card.priority-low, .goal-card.priority-low { border-color: var(--color-success); }
        .goal-card.completed { border-color: var(--color-success); }

    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto px-0">
                {% include 'components/_menu.html' %}
            </div>
            <div class="col ps-md-4 pt-3">
                <main>
                    {% block content %}{% endblock %}
                </main>
            </div>
        </div>
    </div>
</body>

</html>
