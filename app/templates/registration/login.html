{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mission Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #6366f1;
            --color-primary-dark: #4f46e5;
            --color-primary-light: #e0e7ff;
            --color-secondary: #f59e0b;
            --color-accent: #06d6a0;
            --color-bg-light: #f8fafc;
            --color-bg-dark: #0f172a;
            --color-text-light: #94a3b8;
            --color-white: #fff;
            --color-border: #e2e8f0;
            --color-glass: rgba(255, 255, 255, 0.1);
            --font-main: 'Poppins', sans-serif;
            --font-display: 'Playfair Display', serif;
            --shadow-soft: 0 10px 40px rgba(0, 0, 0, 0.1);
            --shadow-glow: 0 0 30px rgba(99, 102, 241, 0.3);
            --border-radius: 20px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(147, 51, 234, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(6, 214, 160, 0.1) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
            z-index: -2;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-20px, 10px) rotate(120deg); }
            66% { transform: translate(20px, -10px) rotate(240deg); }
        }

        /* Floating Particles */
        .particle {
            position: fixed;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
        }

        .particle:nth-child(1) {
            width: 8px;
            height: 8px;
            top: 20%;
            left: 10%;
            animation: float1 15s infinite ease-in-out;
        }

        .particle:nth-child(2) {
            width: 12px;
            height: 12px;
            top: 60%;
            left: 80%;
            animation: float2 18s infinite ease-in-out;
        }

        .particle:nth-child(3) {
            width: 6px;
            height: 6px;
            top: 80%;
            left: 20%;
            animation: float3 12s infinite ease-in-out;
        }

        .particle:nth-child(4) {
            width: 10px;
            height: 10px;
            top: 30%;
            left: 70%;
            animation: float1 20s infinite ease-in-out;
        }

        .particle:nth-child(5) {
            width: 14px;
            height: 14px;
            top: 70%;
            left: 60%;
            animation: float2 16s infinite ease-in-out;
        }

        @keyframes float1 {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            50% { transform: translateY(-30px) translateX(20px); }
        }

        @keyframes float2 {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            50% { transform: translateY(40px) translateX(-25px); }
        }

        @keyframes float3 {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .login-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        .inspirational-panel {
            background: linear-gradient(135deg, var(--color-bg-dark) 0%, #1e293b 100%);
            color: var(--color-white);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Enhanced Glass Effect */
        .inspirational-panel::before {
            content: '';
            position: absolute;
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0;
            background: 
                conic-gradient(from 180deg at 30% 40%, rgba(99, 102, 241, 0.2) 0deg, transparent 60deg, transparent 300deg, rgba(147, 51, 234, 0.2) 360deg),
                radial-gradient(circle at 70% 60%, rgba(6, 214, 160, 0.15) 0%, transparent 50%);
            animation: gradientRotate 25s linear infinite;
        }

        @keyframes gradientRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Geometric Decorations */
        .inspirational-panel::after {
            content: '';
            position: absolute;
            top: 15%;
            right: 10%;
            width: 100px;
            height: 100px;
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: 50%;
            transform: rotate(45deg);
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo-container {
            z-index: 2;
            margin-bottom: 3rem;
            position: relative;
        }

        .logo-container::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: conic-gradient(from 0deg, var(--color-primary), var(--color-secondary), var(--color-accent), var(--color-primary));
            border-radius: 50%;
            opacity: 0.2;
            animation: logoGlow 4s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.1); }
        }

        .app-logo {
            width: 90px;
            margin-bottom: 1rem;
            filter: drop-shadow(0 8px 25px rgba(99, 102, 241, 0.5));
            position: relative;
            z-index: 3;
            transition: transform 0.3s ease;
        }

        .app-logo:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .app-title {
            font-family: var(--font-display);
            font-size: 2.8rem;
            color: var(--color-white);
            background: linear-gradient(135deg, #fff 0%, #e0e7ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 2;
        }

        .quote-container {
            z-index: 2;
            padding: 2rem;
            background: var(--color-glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            margin-top: 2rem;
            position: relative;
            box-shadow: var(--shadow-soft);
        }

        .quote-container::before {
            content: '"';
            position: absolute;
            top: -10px;
            left: 20px;
            font-size: 4rem;
            color: var(--color-primary);
            font-family: var(--font-display);
        }

        .quote-text {
            font-size: 1.1rem;
            font-style: italic;
            color: var(--color-text-light);
            max-width: 380px;
            line-height: 1.6;
        }

        .login-panel {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            position: relative;
        }

        .login-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 80% 20%, rgba(99, 102, 241, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 20% 80%, rgba(147, 51, 234, 0.05) 0%, transparent 50%);
            z-index: -1;
        }

        .login-form-container {
            max-width: 420px;
            width: 100%;
            background: var(--color-white);
            padding: 3rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-soft);
            position: relative;
            border: 1px solid var(--color-border);
        }

        .login-form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary), var(--color-accent));
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .login-title {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #1f2937 0%, var(--color-primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            position: relative;
        }
        
        .login-subtitle {
            font-size: 1rem;
            color: #6b7280;
            margin-bottom: 2.5rem;
        }

        .form-group {
            position: relative;
            margin-bottom: 2rem;
        }

        .form-control {
            height: 60px;
            border-radius: 15px;
            padding-left: 3.5rem;
            border: 2px solid var(--color-border);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
            font-size: 1rem;
            position: relative;
        }

        .form-control:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 4px var(--color-primary-light), var(--shadow-glow);
            background: var(--color-white);
            transform: translateY(-2px);
        }

        .form-control::placeholder {
            color: #9ca3af;
            transition: all 0.3s ease;
        }

        .form-control:focus::placeholder {
            color: transparent;
        }

        .form-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            z-index: 2;
        }

        .form-control:focus ~ .form-icon {
            color: var(--color-primary);
            transform: translateY(-50%) scale(1.1);
        }
        
        .password-toggle {
            position: absolute;
            right: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            z-index: 2;
        }

        .password-toggle:hover {
            color: var(--color-primary);
            transform: translateY(-50%) scale(1.1);
        }

        .btn-submit {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 50%, #7c3aed 100%);
            border: none;
            color: var(--color-white);
            font-weight: 600;
            padding: 1rem 2rem;
            border-radius: 15px;
            width: 100%;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
            position: relative;
            overflow: hidden;
            font-size: 1.1rem;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.8s ease;
        }

        .btn-submit:hover::before {
            left: 100%;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(99, 102, 241, 0.4);
        }

        .btn-submit:active {
            transform: translateY(-1px);
        }
        
        .form-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.95rem;
        }
        
        .form-footer a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
        }

        .form-footer a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
            transition: width 0.3s ease;
        }
        
        .form-footer a:hover {
            color: var(--color-primary-dark);
            transform: translateY(-1px);
        }

        .form-footer a:hover::after {
            width: 100%;
        }

        .alert-danger {
            border-radius: 15px;
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            border: 2px solid #f87171;
            color: #b91c1c;
            padding: 1rem 1.2rem;
            box-shadow: 0 4px 15px rgba(185, 28, 28, 0.1);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Loading Animation */
        .btn-submit.loading {
            pointer-events: none;
        }

        .btn-submit.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Success/Focus States */
        .form-control.valid {
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(6, 214, 160, 0.1);
        }

        .form-control.valid ~ .form-icon {
            color: var(--color-accent);
        }

        /* Micro-interactions */
        .login-form-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 992px) {
            .login-wrapper {
                grid-template-columns: 1fr;
            }
            .inspirational-panel {
                display: none;
            }
            .login-panel {
                background: rgba(255, 255, 255, 0.9);
                padding: 2rem;
            }
            .login-form-container {
                padding: 2rem;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            }
            body {
                overflow-y: auto;
            }
        }

        @media (max-width: 576px) {
            .login-form-container {
                padding: 1.5rem;
                margin: 1rem;
            }
            .login-title {
                font-size: 1.8rem;
            }
            .form-control {
                height: 55px;
            }
        }
    </style>
</head>

<body>
    <!-- Floating Particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="login-wrapper">
        <div class="inspirational-panel">
            <div class="logo-container">
                <img src="{% static 'images/logo.svg' %}" alt="Logo" class="app-logo">
                <h1 class="app-title">Mission Board</h1>
            </div>
            <div class="quote-container">
                <p class="quote-text" id="quote"></p>
            </div>
        </div>

        <div class="login-panel">
            <div class="login-form-container">
                <div class="text-center mb-4">
                    <h2 class="login-title">Bem-vindo de Volta!</h2>
                    <p class="login-subtitle">Faça login para continuar sua jornada.</p>
                </div>
                
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="Usuário" required>
                        <i class="bi bi-person form-icon"></i>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                        <i class="bi bi-lock form-icon"></i>
                        <i class="bi bi-eye-slash password-toggle" id="password-toggle"></i>
                    </div>
                    
                    {% if error %}
                    <div class="alert alert-danger mt-3 text-center d-flex align-items-center justify-content-center">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        <span>{{ error }}</span>
                    </div>
                    {% endif %}
                    
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn-submit">Entrar</button>
                    </div>
                    
                    <div class="form-footer">
                        <a href="#">Esqueceu sua senha?</a>
                        <span class="mx-2 text-muted">|</span>
                        <a href="#">Criar uma conta</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Inspirational Quotes
        const quotes = [
            "A jornada de mil milhas começa com um único passo.",
            "O segredo de progredir é começar.",
            "Defina metas que te fazem pular da cama de manhã.",
            "Você é mais forte do que pensa. Continue.",
            "Acredite que você pode, e você já está no meio do caminho.",
            "O futuro pertence àqueles que acreditam na beleza de seus sonhos."
        ];
        document.getElementById('quote').innerText = quotes[Math.floor(Math.random() * quotes.length)];

        // Password Toggle
        const passwordToggle = document.getElementById('password-toggle');
        const passwordInput = document.getElementById('password');
        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });

        // Enhanced Form Interactions
        const formControls = document.querySelectorAll('.form-control');
        
        formControls.forEach(input => {
            input.addEventListener('input', function() {
                if (this.value.length > 0) {
                    this.classList.add('valid');
                } else {
                    this.classList.remove('valid');
                }
            });
        });

        // Button Loading State
        const submitBtn = document.querySelector('.btn-submit');
        const form = document.querySelector('form');
        
        form.addEventListener('submit', function() {
            submitBtn.classList.add('loading');
            submitBtn.innerHTML = '';
        });
    </script>
</body>

</html>
