{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mission Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #6366f1;
            --color-primary-dark: #4338ca;
            --color-bg-light: #f8fafc;
            --color-bg-dark: #1a1a2e;
            --color-text-light: #eebbc3;
            --color-white: #fff;
            --font-main: 'Poppins', sans-serif;
            --font-display: 'Playfair Display', serif;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--color-bg-light);
            margin: 0;
            overflow: hidden;
        }

        .login-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
        }

        .inspirational-panel {
            background: linear-gradient(135deg, #232946 0%, var(--color-bg-dark) 100%);
            color: var(--color-white);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .aurora-effect {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(ellipse at top, rgba(238, 187, 195, 0.15) 0%, transparent 70%),
                        radial-gradient(ellipse at bottom, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            animation: aurora 12s ease-in-out infinite alternate;
        }

        @keyframes aurora {
            from { transform: rotate(0deg) scale(1.5); }
            to { transform: rotate(360deg) scale(2); }
        }

        .logo-container {
            z-index: 1;
        }

        .app-logo {
            width: 100px;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 4px 15px rgba(238, 187, 195, 0.3));
        }

        .app-title {
            font-family: var(--font-display);
            font-size: 3rem;
            color: var(--color-white);
            margin-bottom: 2rem;
        }

        .quote-container {
            z-index: 1;
            border-left: 3px solid var(--color-text-light);
            padding-left: 1.5rem;
            margin-top: 2rem;
        }

        .quote-text {
            font-size: 1.1rem;
            font-style: italic;
            color: var(--color-text-light);
            max-width: 400px;
        }

        .login-panel {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem;
        }

        .login-form-container {
            max-width: 400px;
            width: 100%;
        }

        .login-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 2.5rem;
            text-align: center;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-control {
            height: 55px;
            border-radius: 12px;
            padding-left: 3.5rem;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .form-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            transition: color 0.3s ease;
        }

        .form-control:focus + .form-icon {
            color: var(--color-primary);
        }

        .btn-submit {
            background: var(--color-primary);
            border: none;
            color: var(--color-white);
            font-weight: 600;
            padding: 0.9rem;
            border-radius: 12px;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
        }

        .btn-submit:hover {
            background: var(--color-primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 7px 25px rgba(99, 102, 241, 0.4);
        }

        .alert-danger {
            border-radius: 12px;
            background-color: #f8d7da;
            border-color: #f5c2c7;
            color: #842029;
        }

        @media (max-width: 992px) {
            .login-wrapper {
                grid-template-columns: 1fr;
            }
            .inspirational-panel {
                display: none; /* Oculta o painel em telas menores */
            }
            .login-panel {
                background: linear-gradient(135deg, #232946 0%, var(--color-bg-dark) 100%);
            }
            .login-form-container {
                background: var(--color-white);
                padding: 3rem;
                border-radius: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="login-wrapper">
        <div class="inspirational-panel">
            <div class="aurora-effect"></div>
            <div class="logo-container">
                <img src="{% static 'images/logo.svg' %}" alt="Logo" class="app-logo">
                <h1 class="app-title">Mission Board</h1>
            </div>
            <div class="quote-container">
                <p class="quote-text" id="quote"></p>
            </div>
        </div>

        <div class="login-panel">
            <div class="login-form-container">
                <h2 class="login-title">Bem-vindo de volta!</h2>
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="Usuário" required>
                        <i class="bi bi-person form-icon"></i>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Senha" required>
                        <i class="bi bi-lock form-icon"></i>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn-submit">Entrar</button>
                    </div>
                </form>
                {% if error %}
                <div class="alert alert-danger mt-4 text-center">
                    <i class="bi bi-exclamation-triangle me-2"></i>{{ error }}
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script>
        const quotes = [
            "A jornada de mil milhas começa com um único passo.",
            "O segredo de progredir é começar.",
            "Defina metas que te fazem pular da cama de manhã.",
            "Você é mais forte do que pensa. Continue.",
            "Acredite que você pode, e você já está no meio do caminho.",
            "O futuro pertence àqueles que acreditam na beleza de seus sonhos."
        ];
        document.getElementById('quote').innerText = quotes[Math.floor(Math.random() * quotes.length)];
    </script>
</body>

</html>
